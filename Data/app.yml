aria:
  args:
  - ./Data/binary/aria2c
  - --enable-rpc
  host: http://localhost
  log_path: ./Data/log/aria2c.log
  port: '6800'
  secret: ''
  timeout: 60.0
clean_cache: false
content_include:
- downloads
- contents
- files
- comments
generator:
  content_include:
  - downloads
  - contents
  - files
  - comments
  thumb_img: false
glow:
  glow_path: ./Data/binary/glow
lang: en_us.yml
log_level: 5
proxy:
  http_proxy: http://127.0.0.1:7890
  open_proxy: false
root_site: https://kemono.party
sort_creator: false
use_alt_ques: false
